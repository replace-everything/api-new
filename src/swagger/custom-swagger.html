<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="/static-docs/swagger-ui.css" >
</head>

<body>
  <div id="swagger-ui"></div>

  <script src="/static-docs/swagger-ui-bundle.js"> </script>
  <script src="/static-docs/swagger-ui-standalone-preset.js"> </script>
  <script>
  window.onload = function() {
    // Build a system
    const ui = SwaggerUIBundle({
      url: "/api-docs-json", // Update this if you have a custom path for your Swagger JSON
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    });

    window.ui = ui;
  };
  </script>
</body>
</html>
